<H2><A NAME="s6">6.</A> <A HREF="discord.html#toc6">BUGS</A></H2>

<P>There is a slight crackle when a slide joins the next voice.  I think this is because of rounding error as I have not been
able to find any other reason.  </P>
<P>Error checking is not robust on the input parameters in the configuration file.  </P>
